<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./img/logo.png" />

    <title>เราเลิกได้</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700|Sarabun:400,700&display=swap" rel="stylesheet">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a5fe748b4.js" crossorigin="anonymous"></script>
    <!-- Page Style -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="main-bg">
        <div class="box-conatiner">
            <div id="a">
                <div class="circle-ripple"></div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 left__column">

                    <img src="./img/quit.png" alt="" width="100%">
                    <h1 class="heading-left">เราเลิกได้</h1>
                    <h5 class="sub-heading-left">Quit with Us</h5>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="wrap-login100 right__column">
                        <span class="login100-form-title">
                            Sign In
                        </span>
                        <form class="login100-form validate-form p-l-55 p-r-55 p-t-20 pt-5">

                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                                <input class="input100" type="text" name="username" placeholder="Username" required>
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Please enter password">
                                <input class="input100" type="password" name="password" placeholder="Password" required>
                                <span class="focus-input100"></span>
                            </div>
                            
                            <div class=" pt-5 container-login100-form-btn">
                                <button class="login100-form-btn" type="submit">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Vendor JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./js/vendor/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
</html>
