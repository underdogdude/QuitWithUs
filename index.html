<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./img/logo.png" />

    <title>เราเลิกได้</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700|Sarabun:400,700&display=swap" rel="stylesheet">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendor/pagination.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a5fe748b4.js" crossorigin="anonymous"></script>
    <!-- Page Style -->
    <link rel="stylesheet" href="./css/style.css">



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <script src="js/login.js"></script>



</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar__main">
        <div class="container">
            <a class="navbar-brand py-0 d-flex align-items-center" href="#">
                <img src="img/logo-circle.png" height="50" class="d-inline-block align-top" alt="">
                <span class="brand-text">เราเลิกได้</span>
                <span class="brand-subtext">| Quit with us</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav pl-5">
                    <!-- <a class="nav-item nav-link active" href="#">Dashboard <span class="sr-only">(current)</span></a> -->
                </div>
            </div>
            <div>
                <h4 class="mb-0">Hello,</h4>
                <h6 class="mb-0" id="userAdmin"></h6>
            </div>
            <div class="ml-3">
                <button class="btn btn-light text-danger" style="border-radius: 50%;" onclick="logout()">
                    <i class="fa fa-sign-out"></i>
                </button>
            </div>
        </div>
    </nav>


    <div class="container wrapper">
        <div class="search__container">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="custom-templates">
                    <input type="text" class="form-control typeahead" id="inlineFormInputGroup"
                        placeholder="Search by name or username...">
                    <i class="Typeahead-spinner fas fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </div>


        <!-- Last Modify and Export -->

        <div class="text-right" id="last_modify">

        </div>
        <!-- Detail Main -->
        <div class="row detail__main mb-4" id="detail_main">
        </div>

        <!-- Detail Date -->
        <div class="row detail__date mb-4" id="detail_date">
        </div>

        <!-- Detail -->
        <div class="row detail" id="detail">
            <div class="col-md-4">
                <div id="smoke_reason"></div>
                <div id="analyze"></div>
                <div id="wallet"></div>
            </div>
            <div class="col-md-8">
                <div id="behavior"></div>
                <div id="disease"></div>
                <div id="drug"></div>

                <div id="diary"></div>
            </div>
        </div>

        <!-- Before Search -->
        <div id="user_list" class="mb-4 alluser__container">

            <div id="loading-section">
                <i class="fas fa-circle-notch fa-spin text__blue"></i>
            </div>
        </div>


        <button class="btn btn-link btn__totop" onclick="scrollToTop()">
            <i class="fas fa-arrow-alt-circle-up"></i>
        </button>


        <footer class="mt-5 my-3">
            <small class="text-secondary">2019 © Quit With Us.</small>
        </footer>
    </div>

    <div id="loading__black">
        <i class="fas fa-circle-notch fa-spin"></i>
    </div>
</body>
<!-- Vendor JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="./js/vendor/bootstrap.min.js"></script>
<script src="./js/vendor/pagination.min.js"></script>
<script src="./js/vendor/typeahead.js"></script>
<script src="./js/API.js"></script>

<script src="./js/vendor/xlsx.core.min.js"></script>
<script src="./js/vendor/FileSaver.js"></script>
<script src="js/export_excel.js"></script>


<script src="./js/script.js"></script>
<script>

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            $("#userAdmin").html(user.email);
        } else {
            window.location.href = "./login.html";
        }
    });

</script>

</html>
