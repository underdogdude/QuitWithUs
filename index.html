<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="./js/vendor/typeahead.js"></script>

<script>
    // Instantiate the Bloodhound suggestion engine
    var movies = new Bloodhound({
        datumTokenizer: function (datum) {
            return Bloodhound.tokenizers.whitespace(datum.value);
        },
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
            url: 'http://api.themoviedb.org/3/search/movie?query=%QUERY&api_key=f22e6ce68f5e5002e71c20bcba477e7d',
            filter: function (movies) {
                console.log(movies);
                // Map the remote source JSON array to a JavaScript object array
                return $.map(movies.results, function (movie) {
                    return {
                        value: movie.original_title,
                        release_date: movie.release_date
                    };
                });
            }
        },
        limit: 10
    });

    // Initialize the Bloodhound suggestion engine
    movies.initialize();

    // Instantiate the Typeahead UI
    $('#custom-templates .typeahead').typeahead(null, {
        displayKey: 'value',
        source: movies.ttAdapter(),
        templates: {
            suggestion: function(data) {
                console.log(data);
                return '<p><strong>' + data.value + '</strong> â€“ ' + data.year + '</p>';
            },
            // suggestion: Handlebars.compile(
            //     "<p style='padding:6px'><b>{{value}}</b> - Release date {{release_date}} </p>"),
            footer: function(data) { 
                console.log(data, ' footer');
                return ('Searched for ' + "'" + data.query + "'")
            }
        }
    });

</script>
